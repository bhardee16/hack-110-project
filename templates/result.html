<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Intro to Web-Dev</title>
        <link rel="stylesheet" href="/static/bootstrap.min.css">
        <link rel='stylesheet' href='static/styles.css' />
        <meta charset="UTF-8">
    </head>
    
    <body>
    
        <!-- navigation bar -->
        <nav class="navbar navbar-expand">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/"><img class="logo" src="/static/NPS_logo.png" alt="logo"></a>
                    </li>
                </ul>
            </div>
        </nav>
    <head>
        <meta charset="UTF-8">
        <title>Activities</title>
    </head>
    <body>
        <form method="post">
            <h4>The activities at {{park}} are:</h4>
                {% for activity in data %}
                <p class="activity"> {{activity.name}}</p>
                {% endfor %}
                
           
        </form>
    </body>
    <img class="park" src="/static/Images/{{park}}.jpeg" alt="park">
</html>

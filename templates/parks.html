    <head>
        <meta charset="UTF-8">
        <title>Select a park!</title>
    </head>
    <body>
        <div class="park-background-1">
            <form method="post">
                <center><label for="parks">Select a park:</label>
                <select name="parks">
                    <option value="abli">Abraham Lincoln</option>
                    <option value="acad">Acadia</option>
                    <option value="band">Bandelier National Monument</option>
                    <option value="bepa">Belmont-Paul</option>
                    <option value="bela">Bering Land Bridge National Preseve</option>
                    <option value="bibe">Big Bend National Park</option>
                    <option value="bicy">Big Cypress National Preserve</option>
                    <option value="biho">Big Hole National Battlefield</option>
                    <option value="bith">Big Thicket National Preserve</option>
                    <option value="bica">Bighorn Canyon National Recreation Area</option>
                </select>
                <br />
                <br />
                <input class="click" type="submit" value="Submit">
            </center>
        </form>
    </div>
